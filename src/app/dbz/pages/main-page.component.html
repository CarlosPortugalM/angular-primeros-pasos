<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [characterList]="characters" (onDeleteWithId)="onDeleteCharacter($event)"></app-dbz-list>

  </div>
  <div class="col">
    <form class="row" action="">
      <app-dbz-addCharacter (onNewCharacter)="addCharacter($event)"></app-dbz-addCharacter>
    </form>
  </div>
</div>
